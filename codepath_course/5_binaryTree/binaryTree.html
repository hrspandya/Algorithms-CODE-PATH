<html>
    <script>
        
        // Binary Tree

        // REFERENCE: https://khan4019.github.io/front-end-Interview-Questions/bst.html

        function Node(value){
        this.value = value;
        this.left = null;
        this.right = null;
        }

        function Tree(){
        this.root = null;
        }

        Tree.prototype.push = function(val){
        var root = this.root;

        if(!root){
            this.root = new Node(val);
            return;
        }

        var currentNode = root;
        var newNode = new Node(val); 

        while(currentNode){
            if(val < currentNode.value){
                if(!currentNode.left){
                    currentNode.left = newNode;
                    break;
                }
                else{
                    currentNode = currentNode.left;
                }
            }
            else{
                if(!currentNode.right){
                    currentNode.right = newNode;
                    break;
                }
                else{
                    currentNode = currentNode.right;
                }
            }
        }
        
        }

        var bst = new Tree();
        bst.push(3);
        bst.push(2);
        bst.push(4);
        bst.push(1);
        bst.push(5);
        console.log(JSON.stringify(bst));


    </script>
</html>
